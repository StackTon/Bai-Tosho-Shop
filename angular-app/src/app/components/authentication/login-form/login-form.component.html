<h2>Login please</h2>
<form (ngSubmit)="login()" [formGroup]="loginForm" #loginFormm="ngForm">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" formControlName="username">
      <div *ngIf="usernameMessage" class="alert alert-danger">
        <span>{{usernameMessage}}</span>
      </div>
    </div>
  </div>
 
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="passwordMessage" class="alert alert-danger">
        <span>{{passwordMessage}}</span>
      </div>
    </div>
  </div>

  <div class="submitBtn">
    <button type="submit" [disabled]="!loginFormm.form.valid" class="btn btn-outline-primary" >Login</button>
  </div>
</form>
