<h1 class="title">My Cart</h1>
<table class="table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartData?.data.cart">
        <th scope="row"><img class="image" src="{{product.imageUrl}}" alt="image"></th>
        <td>{{product.name}}</td>
        <td>${{product.price}}</td>
        <td><button (click)="removeProduct(product._id)" type="button" class="btn btn-outline-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="btn-buy">
  <button type="button" class="btn btn-outline-success btn-lg">Buy</button>
</div>
